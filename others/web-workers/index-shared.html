<body>
  <script>
    const sk = new SharedWorker('./workers/sharedWorker.js')

    // 如果用onmessage监听的话，不需要调用port.start()，如果用addEventlistener(),需调用port.start()


    // sk.port.onmessage = function(evt) {

    sk.port.addEventListener('message', evt => {
      console.log('message', evt.data);

    })

    sk.port.start()

      console.log('error', evt);
    }
